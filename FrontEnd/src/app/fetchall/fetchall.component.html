

    <div class="container mt-5">
  <h1 class="text-center mb-4">Student Details</h1>

  <div class="mb-3 row">
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="allStudent()">Get ALL</button>
    </div>
  </div>

  <div *ngIf="showTable">
  <div *ngIf="students; else noData">
    <table class="table table-bordered table-striped mt-4">
      <thead class="table-dark text-center">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Department</th>
          <th>Course</th>
          <th>Phone No.</th>
          <th>Address</th>
          <th>Admission Date</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.department }}</td>
          <td>{{ student.course }}</td>
          <td>{{ student.phoneNo }}</td>
          <td>{{ student.address }}</td>
          <td>{{ student.dateOfAdmission }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  <ng-template #noData>
  <p>No data found</p>
</ng-template>
</div>
