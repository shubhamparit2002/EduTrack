<h3 class="text-success fw-bold">Update Details </h3>

<div class="container mt-4" >
  <form class="row g-3">
    <div class="col-md-6">
      <label for="id" class="form-label">ID</label>
      <input type="number" class="form-control" id="id" name="id" [(ngModel)]="newStudent.id" requiredng>
    </div>

    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newStudent.name">
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newStudent.email">
    </div>

    <div class="col-md-6">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" name="age" [(ngModel)]="newStudent.age">
    </div>

    <div class="col-md-6">
      <label for="department" class="form-label">Department</label>
      <input type="text" class="form-control" id="department" name="department" [(ngModel)]="newStudent.department">
    </div>

    <div class="col-md-6">
      <label for="course" class="form-label">Course</label>
      <input type="text" class="form-control" id="course" name="course" [(ngModel)]="newStudent.course">
    </div>

    <div class="col-md-6">
      <label for="phoneNo" class="form-label">Phone No.</label>
      <input type="number" class="form-control" id="phoneNo" name="phoneNo" [(ngModel)]="newStudent.phoneNo">
    </div>

    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="newStudent.address">
    </div>

    <div class="col-md-6">
      <label for="dateOfAdmission" class="form-label">Date of Admission</label>
      <input type="date" class="form-control" id="dateOfAdmission" name="dateOfAdmission" [(ngModel)]="newStudent.dateOfAdmission">
    </div>

    <div class="col-12">
      <button type="button" class="btn btn-primary" (click)="update()">Update</button>
    </div>
  </form>
</div>
